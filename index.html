<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Form</title>
    <style>
      /* Button Style */
      .button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #45a049;
      }
    </style>
    <script>
      function generateEmail() {
        var studentData = [
          { regNumber: "1234", disease: "Fever" },
          { regNumber: "5678", disease: "Cough" },
          // Add more student data here as needed
        ];

        var emailSubject = "Student Health Report";
        var emailBody = "Dear Chief Warden,\n\n";

        for (var i = 0; i < studentData.length; i++) {
          emailBody +=
            "A student with registration number " +
            studentData[i].regNumber +
            " has reported the following disease: " +
            studentData[i].disease +
            ".\n";
        }

        emailBody += "\nPlease take necessary actions.\n\nRegards,\nAdmin";

        var mailtoLink =
          "mailto:shambhupandey1008@gmail.com" +
          "?subject=" +
          encodeURIComponent(emailSubject) +
          "&body=" +
          encodeURIComponent(emailBody);

        window.location.href = mailtoLink;
      }
    </script>
  </head>
  <body>
    <h2>Admin Form</h2>

    <button class="button" onclick="generateEmail()">
      Send Email to Chief Warden
    </button>
  </body>
</html>
